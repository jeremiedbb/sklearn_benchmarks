# This is a basic workflow to help you get started with Actions

name: Sklearn Benchmark Suite

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 # install the python needed
      - name: install dependencies
        uses: |
          python3 -m pip install --upgrade pip
          pip3 install pyyaml
          pip3 install pandas
          pip3 install sklearn
          pip3 install numpy
          pip3 install matplotlib
          pip3 install seaborn
          wget https://registrationcenter-download.intel.com/akdlm/irc_nas/17766/l_AIKit_p_2021.2.0.1101.sh
          sudo bash l_AIKit_p_2021.2.0.1101.sh
          pip3 install daal4py
          
          

      # Runs a single command using the runners shell
      - name: Execute benchmark script
        run: python3 -m sklearn_benchmarks
